<html lang="zh-CN">
<head>
    <title>mitmproxy4J</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/element-ui.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vue@2.6.11.js"></script>
    <script src="js/element-ui@2.13.2.js"></script>
    <script src="js/axios.min.js"></script>
    <style>
        #menu {
            border: 1px solid #ccc;
            background: #eee;
            position: absolute;
            width: 100px;
            height: 120px;
            display: none;
            z-index: 999999999;
        }
    </style>
    <script>
        window.onload = function () {
            let menu = document.getElementById('menu');
            document.onclick = function(){
                menu.style.display = 'none';
            }
        }
    </script>
</head>
<body>
<div id="menu">
    <ul>
        <li><a href="#">分享</a></li>
        <li><a href="#">收藏</a></li>
        <li><a href="#">举报</a></li>
    </ul>
</div>
<div id="main">
    <div class="p-header">
        <div class="p-menus">
            <el-menu :default-active="activeIndex" class="p-menu" menu-trigger="hover" mode="horizontal" @select="handleSelect">
                <el-submenu index="1">
                    <template slot="title">File</template>
                    <el-menu-item index="1-1">Open...</el-menu-item>
                    <el-menu-item index="1-2">Save...</el-menu-item>
                </el-submenu>
                <el-submenu index="2">
                    <template slot="title">Proxy</template>
                    <el-menu-item index="2-1">Start Record...</el-menu-item>
                    <el-menu-item index="2-2">Start Throttling...</el-menu-item>
                    <el-menu-item index="2-3">Open Windows Proxy</el-menu-item>
                    <el-menu-item index="2-4">Proxy Settings...</el-menu-item>
                </el-submenu>
                <el-submenu index="3">
                    <template slot="title">Tools</template>
                    <el-menu-item index="3-1">Map Remote...</el-menu-item>
                    <el-menu-item index="3-2">Map Local...</el-menu-item>
                    <el-menu-item index="3-3">Black List...</el-menu-item>
                    <el-menu-item index="3-4">White List...</el-menu-item>
                </el-submenu>
                <el-submenu index="4">
                    <template slot="title">Help</template>
                    <el-menu-item index="4-1">Download Root Certificate</el-menu-item>
                    <el-menu-item index="4-2">Check For Update</el-menu-item>
                    <el-menu-item index="4-3">About mitmproxy4J</el-menu-item>
                </el-submenu>
            </el-menu>
        </div>
        <div class="p-tools">

        </div>
    </div>

    <el-container>
        <!--header-->
        <el-header height="70px">
            <el-row align="middle">
                <el-col :span="24" align="middle">
                    <div class="tools-buttons">
                        <el-button type="warning" size="mini" icon="el-icon-delete"></el-button>
                        <el-button type="warning" size="mini" icon="el-icon-delete" circle></el-button>
                    </div>
                </el-col>
            </el-row>
            <el-divider></el-divider>
            <div class="p-tools">
                <div class="p-tools-ele">
                    <i class="el-icon-delete p-tools-icon"></i>
                </div>
            </div>
        </el-header>
        <!--header-->
        <el-divider></el-divider>
        <el-container style="padding-top: 1px">
            <!--aside-->
            <el-aside width="300px">
                <el-tree :data="flows"
                         :props="treeProps"
                         highlight-current="true"
                         @node-click="flowNodeClicked"
                         :render-content="renderContent"></el-tree>
            </el-aside>
            <!--aside-->
            <el-divider direction="vertical"></el-divider>
            <el-container>
                <!--main-->
                <el-main>
                    <el-tabs v-model="activeName">
                        <el-tab-pane label="Overview" name="Overview">
                            <el-table :data="currentFlow"
                                      border="true"
                                      stripe
                                      fit="true"
                                      :show-header="false">
                                <el-table-column
                                        prop="name"
                                        label="Name"
                                        width="200">
                                </el-table-column>
                                <el-table-column
                                        prop="value"
                                        label="Value">
                                </el-table-column>
                            </el-table>
                        </el-tab-pane>
                        <el-tab-pane label="Request" name="Request">
                            <el-tabs :tab-position="contentsTabPosition">
                                <el-tab-pane label="Headers">
                                    <el-table :data="currentRequestHeaders"
                                              border="true"
                                              stripe
                                              fit="true">
                                        <el-table-column
                                                prop="name"
                                                label="Name"
                                                width="200">
                                        </el-table-column>
                                        <el-table-column
                                                prop="value"
                                                label="Value">
                                        </el-table-column>
                                    </el-table>
                                </el-tab-pane>
                                <el-tab-pane label="Query String">
                                    <el-table :data="currentRequestQueryString"
                                              border="true"
                                              stripe
                                              fit="true">
                                        <el-table-column
                                                prop="name"
                                                label="Name"
                                                width="200">
                                        </el-table-column>
                                        <el-table-column
                                                prop="value"
                                                label="Value">
                                        </el-table-column>
                                    </el-table>
                                </el-tab-pane>
                                <el-tab-pane label="Cookies">
                                    <el-table :data="currentRequestCookies"
                                              border="true"
                                              stripe
                                              fit="true">
                                        <el-table-column
                                                prop="name"
                                                label="Name"
                                                width="200">
                                        </el-table-column>
                                        <el-table-column
                                                prop="value"
                                                label="Value">
                                        </el-table-column>
                                    </el-table>
                                </el-tab-pane>
                                <el-tab-pane label="Raw">Raw</el-tab-pane>
                            </el-tabs>
                        </el-tab-pane>
                        <el-tab-pane label="Response" name="Response">
                            <el-tabs :tab-position="contentsTabPosition">
                                <el-tab-pane label="Headers">
                                    <el-table :data="currentResponseHeaders"
                                              border="true"
                                              stripe
                                              fit="true">
                                        <el-table-column
                                                prop="name"
                                                label="Name"
                                                width="200">
                                        </el-table-column>
                                        <el-table-column
                                                prop="value"
                                                label="Value">
                                        </el-table-column>
                                    </el-table>
                                </el-tab-pane>
                                <el-tab-pane label="Cookies">
                                    <el-table :data="currentResponseCookies"
                                              border="true"
                                              stripe
                                              fit="true">
                                        <el-table-column
                                                prop="name"
                                                label="Name"
                                                width="200">
                                        </el-table-column>
                                        <el-table-column
                                                prop="value"
                                                label="Value">
                                        </el-table-column>
                                        <el-table-column
                                                prop="path"
                                                label="Path">
                                        </el-table-column>
                                        <el-table-column
                                                prop="Max-Age"
                                                label="Max-Age">
                                        </el-table-column>
                                        <el-table-column
                                                prop="HTTPOnly"
                                                label="HttpOnly">
                                        </el-table-column>
                                        <el-table-column
                                                prop="secure"
                                                label="Secure">
                                        </el-table-column>
                                    </el-table>
                                </el-tab-pane>
                                <el-tab-pane label="Raw">Raw</el-tab-pane>
                            </el-tabs>
                        </el-tab-pane>

                    </el-tabs>
                    </template>
                </el-main>
                <!--main-->
            </el-container>
        </el-container>
        <el-divider></el-divider>
        <!--footer-->
<!--        <el-footer>Footer</el-footer>-->
        <!--footer-->
    </el-container>
</div>
</body>
<script type="application/javascript" src="js/main.js"></script>
</html>
