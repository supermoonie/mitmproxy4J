server.port=8866
logging.level.root=info
logging.level.com.github.supermoonie=debug
logging.file=logs/Spider4jApplication.log
logging.file.max-history=7
logging.file.max-size=256MB
logging.pattern.console=%red(%d{yyyy-MM-dd HH:mm:ss}) %green([%thread]) %highlight(%-5level) %boldMagenta(%logger:%line) - %cyan(%msg%n)

mybatis-plus.configuration.map-underscore-to-camel-case=false
spring.devtools.restart.enabled=true
spring.resources.static-locations[0]=file:src/main/resources/static/
spring.resources.static-locations[1]=classpath:/static/

proxy.port=10801
proxy.boss-group-threads=1
proxy.worker-group-threads=5
proxy.proxy-group-threads=5
proxy.handle-ssl=true